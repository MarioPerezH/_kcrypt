<div class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h6 class="modal-title font-weight-bold text-uppercase">
                    Crear nuevo grupo
                </h6>

                <div class="header-elements">
                    <li class="list-inline-item">
                        <a data-action="remove" data-dismiss="modal"></a>
                    </li>
                </div>
            </div>

            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-form-label col-lg-12">Tipo <span style="color: red;">(*)</span></label>
                    <div class="col-lg-12">
                        <select class="form-control" data-placeholder="Seleccione un Tipo"
                            [(ngModel)]="model.idSubgroupFormatSelected"
                            #t
                            (change)="onChange(t.value)">
                            <option *ngFor="let item of model.subgroupFormats" [value]="item.Id">
                                {{item.Name }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-lg-12">Nombre</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" [(ngModel)]="model.subgroup.Name">
                    </div>
                </div>

                <div class="form-group row" *ngFor="let item of model.fields">
                    <div class="col-7">
                        <label class="col-form-label">{{ item.Name }}</label>
                    </div>
                    <div class="col-3 text-right">
                        <div *ngIf="item.IsPassword">
                            <label class="col-form-label text-muted">Ver Password&nbsp;&nbsp;</label>
                            <span [ngClass]="!!item.IsViewPassword ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"
                                style="font-weight: bold; cursor: pointer; color: green;"
                                (click)="item.IsViewPassword = !item.IsViewPassword;"></span>
                        </div>
                    </div>
                    <div class="col-2 text-right">
                        <label class="col-form-label text-muted">Encriptar&nbsp;&nbsp;</label>
                        <span [ngClass]="item.IsEncrypted ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"
                            style="font-weight: bold; cursor: pointer; color: green;"
                            (click)="item.IsEncrypted = !item.IsEncrypted;"></span>
                    </div>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" *ngIf="!item.IsViewPassword" [(ngModel)]="item.Value"
                            [type]="item.IsPassword ? 'password' : 'text'">

                        <input type="text" class="form-control" *ngIf="item.IsViewPassword" [(ngModel)]="item.Value"
                            type="text">
                    </div>

                </div>
            </div>

            <div class="modal-footer">
                <div class="col-lg-3">
                    <button type="button" class="btn bg-info ml-2" (click)="save()" [disabled]="!haveFields()">
                        Guardar
                    </button>
                </div>
                <div class="col-lg-7"></div>
                <div class="col-lg-2 text-right">
                    <button type="button" class="btn bg-grey" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
